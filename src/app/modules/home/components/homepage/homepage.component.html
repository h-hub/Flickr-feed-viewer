<div *ngIf="!feedContent" class="text-center loading-img">
    <img src="assets/loading.gif">
</div>

<h2>{{feedContent?.title}}</h2>

<div>
    <ul *ngFor="let item of feedContent?.items">
        <li>{{item?.title}}</li>
        <p>Date: {{item?.pubDate}}</p>
        <div [innerHTML]=item?.content></div>
    </ul>
</div>
